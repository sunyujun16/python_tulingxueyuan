<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML常用的行级元素</title>
    </head>
    <body>
        <!--
            链接标签 a href属性跟的是跳转的网址
            target="-blank"在新窗口打开
            a 标签可以做锚点
            实际开发中建议使用相对路径 ./当前路径
            这里我使用绝对路径的话: 404 Not Found
        -->
        <a href="http://www.baidu.com">百度</a>
        <a href="../day01/02.html" target="_blank">跳转到本地</a>

<!--    图像标签 img 单标签 不需要闭合
        src属性:图片的地址(万罗或者本地资源
        alt: 图片加载失败时的替代文字, 必须存在
        title: 鼠标悬停的显示信息
        注意: 一般高度和宽度只设置其中一项, 会自动等比例缩放
        -->
        <img src="imgs/timg.jpeg" alt="图片加载失败" title="美乳美女"
             width="200px">
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1605202341819&di=1673c6f0979c1977
        c3f142158a9ddf6b&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fpic%2F6%2F3e%2F0870492819.jpg" alt="图片加载失败"
             title="巨乳娘们"
             width="400px">
        <br>
        <br>
<!--    文本标签  b标签 加粗
                i 倾斜
                strong 也是加粗 具有强调意义
                em 也是倾斜 具有强调意义 有利于搜索引擎的SU优化-->

        <br> <b>img</b> 单标签 不需要闭合
        <br> <i>属性</i>:图片的地址(万罗或者本地资源
        <br> <strong>alt</strong>: 图片加载失败时的替代文字, 必须存在
        <br> title: 鼠标悬停的显示信息
        <br> 注意: 一般高度和宽度只设置其中一项, 会自动等比例缩放<br>
<!--    span 无语义的行级元素 一般span也是配合CSS使用 来设置文本当中一部分内容-->
        <span style="color:red">注意</span>: 一般高度和宽度只设置其中一项, 会自动等比例缩放

<!--HTML中的实体字符  &gt;大于号  &lt;小于号  &copy;版权  &nbsp;半角空格-->
        <br>1&gt;2
        <br>&copy<br>
        哈哈哈哈哈哈哈&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈哈哈哈








    </body>


</html>
