</head>
<body>
    <form action="j09_register.php" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="usrname" value=""></td>
            </tr>
            <tr>
                <td>密码:</td>

            </tr>
        </table>

<script>
    var usr = document.getElementsByName('usrname')[0];
    function check_exist(){
        var name = usr.value;
        //与服务器通讯,检测是否存在
        ajax().get('./j09_register.php?username='+name,alert);

    }
    usr.addEventListener('blur',check_exist,false);


    var pwd = document.getElementsByName('pwd')[0];

</script>
