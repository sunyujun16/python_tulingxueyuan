<!DOCTYPE html>
<!--节点-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <div id="happy">大家都喜欢说节日快乐</div>
    <div>but</div>
    <div id="savefuck" title="hello" class="red">节日</div>
    <div id="save">会憋坏的</div>

    <ul>
        <li>呃呃呃</li>
        <li id="waibo">取经香甜个</li>
        <li>asdgsdkjl</li>
        <li>阿斯顿广东科龙</li>

    </ul>
</body>
</html>

<script >
    /*
    DOM Document Object Model
        DOM控制页面(BOM控制窗口)

     */
    console.log(window);//BOM
    console.log(window.document);//DOM
    //节点的构造方法--Node
    console.log(Node.prototype);

    // 节点Node:
    // html中, 一切都是节点
    // Node常用属性: 节点名称; 节点类型; 节点值
    // 节点名称 节点对象.nodeName
    // 节点类型 节点对象.nodeType
    // 节点值   节点对象.noseValue

    //元素节点
    var happy = document.getElementById('happy');//通过id查找一个节点元素
    console.log(happy);
    console.log(happy.nodeName);// --> DIV
    console.log(happy.nodeType);// --> 1
    console.log(happy.nodeValue);//元素节点值为null

    //属性节点(先获取元素节点)
    var savefuck = document.getElementById('savefuck');
    var title = savefuck.attributes.getNamedItem('title');
    console.log(title, typeof title);
    console.log(title.nodeName);// --> title
    console.log(title.nodeType);// --> 2
    console.log(title.nodeValue);//属性节点值 --> hello

    //文本节点(先获取有关元素)
    var save = document.getElementById('save');
    console.log(save);
    var txt = save.childNodes[0];
    console.log(txt.nodeName);// --> #text
    console.log(txt.nodeType);// --> 3
    console.log(txt.nodeValue);//文本节点值 --> 会憋坏的

    /*
                    名称      类型      值
        元素节点    大写标签名    1      null
        属性节点     属性名      2      属性值
        文本节点     #text      3     文本内容
     */

    //关系属性, 主要针对标签和元素

    //父子节点
    console.log('----------------------------父子节点-----------------------');
    var waibo = document.getElementById('waibo');
    console.log(waibo.firstChild);
    var ul = waibo.parentNode;
    var shenti = ul.parentNode;
    console.log(shenti);
    console.log(ul.childNodes);//不可见字符被浏览器处理为文本节点,IE8以下无效
    console.log(ul.childNodes[1]);
    console.log(ul.childNodes[3]);
    console.log(ul.childNodes.length);

    // firstChild & lastChild  顾名思义
    // nextSibling & previousSibling  顾名思义
    // 但是这两个都会将空白字符识别出来
    // 解决方法如下:
    // nextElementSibling, 中间加一个Element,余同. 不过注意是html专用的




</script>
