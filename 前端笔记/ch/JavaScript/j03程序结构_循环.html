    循环:

     */

    //生成一个10*5的表格

    document.write('<table border="1" width="500"');
    i = 0;
    while (i<5){

        i++;

    //do...while 其实就是倒装句,但是会先do一次再进行判断,很少用
    /*
    do{
        循环内容..
        循环内容....
    }while(判断语句)
     */

    //for循环 for(var i = 1; i<=100; i++){...}
    /*
    for(变量定义;判断条件;变量自增或自减){
        代码...
    }
    1 定义变量
    2 判断条件
    3 true则执行
    4 变量自增
    5 判断条件
     */
