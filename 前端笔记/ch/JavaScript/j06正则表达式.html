    /*制定一个规则, 根据这个规则对字符串进行筛选操作
    正则的组成:
        正则定界符
        原子
        元字符
        模式修正符
     */

    //正则定界符
    var zz = /a/; //这是一个正则表达式, /为JS的正则定界符, 不同语言都不同
    console.log(zz, typeof zz);

    //原子: 组成正则的基本单位, 所有可见或不可见字符都属于原子
    /*
    \d decimal 0-9的一个数字
    \D 非decimal 的字符
    \w 能当作变量的字符 [0-9,a-z,A-Z,_,...]
    \W 反上
    \s 不可见字符 空格/缩进/换行
    \S 可见字符
     */

    /*
    元字符: 用于修饰原子的符号
    []原子列表 : 这里面的我都要
    [^]排除列表 : 除了这里面的我都要
    + 一个以上的指定原子
    * 0个以上的指定原子
    ? 0或1个指定原子
    {m,n} 最少m最多n个指定原子, 可以不指定n({m,})
    {m} 必须m个
    ^ 抑扬符号 限制字符串必须在整个字符串的开头
    $ 限制字符串的末尾
    ^ ... $ 精确匹配
    . 表示除了\n之外的任意字符
    | 唯一一个逻辑运算 (万能钥匙)
    \b 词边界
    \B 非词边界
    () :
        1 将多个原子作为一个整体
        2 将括号中的内容暂存在内存方便调用
        3 (|) 改变优先级, 示例为|选取括号里的元素
     */
