    //子元素选择器
    $(function () {
        //first-child选取各层级内的同名大哥(各辈分的老大中,有相同标签的被选取).
        //理解 --> 标签s:first-child --> 找到所有作为first-child存在的标签s.
        $('p:first-child').css('border','1px solid blue');
        //last-child略
        $('p:nth-child(3)').css('border','1px solid blue');//参数意思:第几个
        $('p:nth-last-child(3)').css('border','1px solid blue');//参数意思:倒数第几个
        //only-child,选择作为独生子女存在的标签

        //first-of-type选中父元素中指定类型的第一个子元素,理解:在同类型中排行老大即可,不一定是所有类型的老大
        $('div:first-of-type').css({'margin-left':'200px',border:'3px solid green',width:'300px'});
        //last-of-type; nth-of-type; nth-last-of-type; 道理同上
        //only-of-type;同类型的独苗
    })
