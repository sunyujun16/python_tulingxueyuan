<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>事件类型</title>
    <style>
        div{
            height: 100px;
            margin: 10px;
            color: white;
            background: #2aabd2;
        }
        #dj{
            background: #2e6da4;width: 300px;
        }
        #sj{
            background: #985f0d;width: 300px;
        }
        #area{
            background: #2aabd2;width: 300px;
        }
        #over{
            background: orangered;width: 300px;
        }
        #press{
            background: grey;
        }
        #qm{
            width: 300px;height: 300px;
            border: 1px solid black;
        }
        #key{
            width: 300px;height: 100px;
            border: 1px solid black;
        }
        table{
            /*border:1px solid black;*/

        table tr td{
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>

    <div id="area">听闻双溪春尚好<br/>(鼠标移动)</div>
    <div id="over">也拟泛轻舟<br/>(over经过)</div>
    <div id="press">只恐双溪舴艋舟<br/>(按下变绿抬起变灰)</div>

    <form action="http://www.baidu.com" id="form1">
        <label for="qm" style="border: 1px solid coral">键盘事件(已注释)和复制剪切</label><br/>

        <input type="text" name="usr" value="123阿斯顿法斯蒂芬4" id="inp">

            </tr>
            <tr>
                <td>昵称:</td>
                <td><input type="text" name="nickname" value=""></td>
            </tr>
            <tr>

                <td>

                        <option value="purple">小紫</option>
                        <option value="blue">小兰</option>
                        <option value="随机">随机</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>提交</td>
                <td><input type="submit" name="tijiao" value="提交按钮"></td>
            </tr>
            <tr>
                <td>重置</td>
                <td><input type="reset" name="cz" value="重置按钮"></td>

        </table>
    </form>
</body>
