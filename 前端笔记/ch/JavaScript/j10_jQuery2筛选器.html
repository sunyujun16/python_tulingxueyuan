    /*筛选--查找*/
    //children()获取子元素节点集合,不包括空行等文本节点
    $('#children').css('border','1px solid black')
        .children().css('border','1px dotted green');

    //closest():从自己开始向上级匹配最近的元素
    $('#1_1').css('color','orange').closest('div:not(#1_1)').css('border','1px dashed cyan');

    //find():向内部搜索所有与指定表达式匹配的元素
    $('p').css('border','1px solid black').find('b').css('color','blue');

    //prev();选中同级之前元素
    //prevAll();选中同级之前所有元素
    //preUntil();选中同级之前元素,到谁为止,不包含这个谁.
    $('#green').css('border','2px solid black')
        .prev().css('background','yellow');

    //next()
    //nextAll()
    //nextUntil()
    $('#green').css('border','2px solid black')
        .next().css('background','cyan');

    //parent();爹
    //parents();爹,爷...祖宗,body,html
    //parentsUntil();顾名思义,注意不包括终止元素本身.
    $('#green').css('border','2px solid black')
        .parent().css('border','2px solid pink');

    //sibling()

    //offsetParent()
    $('#gb').offsetParent().css('border','2px solid red');
