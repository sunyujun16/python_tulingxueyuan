    //JS会把定义的函数提前加载到环境中,所以可以在定义函数的代码块前面调用.php也是...写这个干啥
    function my_table(row, col){
        document.write('<table border="1" width="500"');
        i = 0;
        while (i<row){
            document.write('<tr>');
            i++;
            var j = 1;
            while (j<=col){
                document.write('<td>'+i+'-'+j+'</td>');
                j++
            }
            document.write('</tr>');
        }
        // dw = document.write;
        document.write('</table>');
        return('return值这是')
        }
