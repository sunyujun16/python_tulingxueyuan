<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

    <!--href src 的区别, 一出一进-->
    <!--图片标签-->
    <img src="../../day02/123.jpg" width="100" >
    <!--绝对地址-->
    <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1033248355,2247706142&fm=26&gp=0.jpg" width="200">
    <hr>
    <!--alt 和 title 是对内容的描述-->
    <img src="../../day02/123.jpg" width="100" title="美女1" alt="这里本该是一张美女图片">
    <img src="../../day02/b.jpg" width="100" title="美女2">
</body>
</html>
