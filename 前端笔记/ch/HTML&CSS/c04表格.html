<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--表格应用-->
    <table border="1" width="400" height="200" cellspacing="0" cellpadding="10">
        <tr>
            <td>刘奕含1</td>
            <td>刘奕含2</td>
            <td>刘奕含3</td>
            <td>刘奕含4</td>
            <td>刘奕含5</td>
        </tr>
        <tr>
            <td rowspan="3">王祖贤1</td>
            <td colspan="4">王祖贤2</td>
            <!--<td>王祖贤3</td>-->
            <!--<td>王祖贤4</td>-->
            <!--<td>王祖贤5</td>-->
        </tr>
        <tr>
            <!--<td>李嘉欣1</td>-->
            <td>李嘉欣2</td>
            <td>李嘉欣3</td>
            <td rowspan="2" colspan="2">李嘉欣4</td>
            <!--<td>李嘉欣5</td>-->
        </tr>
        <tr>
            <!--<td>万茜1</td>-->
            <td>万茜2</td>
            <td>万茜3</td>
            <!--<td>万茜4</td>-->
            <!--<td>万茜5</td>-->
        </tr>
    </table>

        <hr>

    <table border="1" width="300" height="200" cellspacing="0" cellpadding="10">
        <!--建立标题-->
        <caption>表格练习</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td width="100">刘奕含</td>
            <td width="100">女</td>
            <td width="100">26岁</td>
        </tr>
        <tr>
            <td>孙宇军</td>
            <td>男</td>
            <td>26岁</td>
        </tr>
        <tr>
            <td>孟凡琳</td>
            <td>女</td>
            <td>25岁</td>
        </tr>

    </table>
</body>
</html>
