<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
    <style>
        /*略*/
    </style>
</head>
<body bgcolor="#5f9ea0">
    <!--设定表单信息和范围-->
    <!--method:get/post; get明文传输,受地址栏设定限制; post密文传输,没有长度限制-->
    <form action="http://www.baidu.com" method="post" enctype="multipart/form-data" target="_blank">


        <!--单行文本输入框-->
        <input type="text" name="username1" readonly="readonly" size="50" maxlength="10" placeholder="请输入用户名"><br>
        <input type="text" name="username2" disabled="disabled" size="50" maxlength="10" placeholder="请输入用户名"><br>
        <input type="text" name="username3" size="50" maxlength="10" placeholder="请输入用户名"><br>
        <input type="password" name="password" value="" placeholder="请输入密码">
        <hr />
        <!--单选表单-->
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
        <input type="radio" name="gender" value="unknown">不知道

        <!-- 多选表单 -->
        <hr/>
        <p>爱好，你的，输入：</p>
        <input type="checkbox" name="hobby" value="0" checked>篮球 <!-- checked 表示默认选中-->
        <input type="checkbox" name="hobby" value="1">足球
        <input type="checkbox" name="hobby" value="2" checked>肉球
        <input type="checkbox" name="hobby" value="3">地球

<!--        文件表单-->
        <hr />
        <input type="file" name="fileurl">

<!--        reset按钮-->
        <hr />
        <input type="reset" value="清空重写">

        <hr />
        <!--图片提交按钮, 也是提交按钮-->
        <input type="image" name="pic" src="../../day04/123.jpg" width="200px" title="巨乳">

        <input type="hidden" name="usr_id" value="200511">

        <hr />
        <input type="submit" value="提交信息">

        <hr/>
        <!--下拉表单/单选-->
        <p>请选择他妈的月份</p>
        <select name="yuefen">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3" selected>3月</option>
            <option value="4">4月</option>
        </select>

        <hr/>
        <!--下拉表单/多选-->
        <select name="workday" size="9" multiple >
            <option value="1">星期1</option>
            <option value="2" selected>星期2</option>
            <option value="3" selected>星期3</option>
            <option value="4">星期4</option>
            <option value="5">星期5</option>
        </select>

        <hr/>
        <!--文本域表单-->
        <textarea name="describe" rows="5" cols="100" PLACEHOLDER="0123456789">ABCD</textarea>
        <!--上面可以看出：标签的实际内容会覆盖掉placeholder的内容-->


        <hr/>
        <!--按钮组件 使用button实现提交-->
        <button type="submit">提交按钮</button>
        <button type="reset">重置按钮</button>
        <button type="button">一个按钮</button>

        <hr/>
        <!--其他表单辅助标签fieldset，控件组-->
        <fieldset>
            <legend>用户登录信息</legend>
            <input type="text" name="username4" size="50" maxlength="10" placeholder="请输入用户名"><br>
            <input type="password" name="password" value="" placeholder="请输入密码">

            <hr />
            <input type="submit" value="提交信息">
        </fieldset>

        <hr/>
        <!--其他表单辅助标签label 方法1-->
        <input type="radio" name="gender" value="male" id="one">男
        <input type="radio" name="gender" value="female" id="two">女<label for="two">hoho</label>
        <input type="radio" name="gender" value="unknown" id="three"><label for="three">不男不女</label>

        <label for="one">hoho</label> <!--点击该hoho，会使得对应one的“男”被选中，相当于绑定作用。-->

        <hr/>
        <!--其他表单辅助标签label 方法2-->
        <label for="one1">lala</label>
        <input type="radio" name="gender" value="male" id="one1" checked>男

        <label for="two2">lala</label>
        <input type="radio" name="gender" value="female" id="two2">女

        <label for="three3">
        <input type="radio" name="gender" value="unknown" id="three3">不男不女</label>



    </form>
</body>
</html>
