<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器/并列选择器</title>
    <style>
        /*组选择器可以给多个元素设置相同的样式*/
        .box1, .box2, .box3{
            width: 200px;
            height: 200px;
        }
        .box1{

            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
    </style>

</head>
<body>
    <!--要求宽高都为200px, box1red,box2green,box3blue-->
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
