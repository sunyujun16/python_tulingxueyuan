<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        /*层级选择器 通过父级元素来设置子及元素的样式 以及子元素的子级样式*/
        /*层级选择器可以和标签选择器和类选择器等混合使用*/
        .wrap{
            width: 500px;
            height: 500px;
            border: 4px solid darkred;
        }
        .wrap div{
            width: 300px;
            height: 300px;
            border: 4px solid darkcyan;
        }
        .wrap .in{
            width: 100px;
            height: 100px;
            background-color: #985f0d;
        }


    </style>

</head>
<body>
    <div class="wrap">
        <div class="in"></div>

        <div>
            <div class="in"></div>
        </div>

    </div>
</body>
</html>
