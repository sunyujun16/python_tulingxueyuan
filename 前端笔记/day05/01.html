<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS内边距</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;

            /*设置内边距, 注意:使用padding时会改变元素的大小*/
            /*padding-top: 50px;*/
            /*padding-left: 50px; */
            padding: 50px 50px 50px 50px;
            /*只写两个值的时候,分别代表两组对边;一个值就是四边相同*/

            text-align: right;

        }
    </style>
</head>
<body>
    <!--内边距:-->
    <div>我是最帅的</div>
</body>
</html>
